<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Sujeitogram - Sua rede social</title>
</head>
<body>

    <div id="wrapper">

        <!-- AREA CONTAINER -->
        <div id="container">

            <!-- AREA ESQUERDA -->
            <div class="column left">
                <div class="main"></div>
            </div>
            <!-- FIM AREA ESQUERA -->



            <!-- AREA DIREITA -->
            <div class="column right">
                <div class="login-panel">
                    <div class="logo">
                        <img class="logo-img" src="assets/logo.png" alt="Logo do Sujeitogram">
                    </div>

                    <form>
                        <input type="text" name="username" placeholder="Telefone, usuário ou email">
                        <input type="password" name="password" placeholder="Senha">

                        <input type="submit" value="Entrar">
                    </form>
                </div>

                <div class="infobox">
                    <p>Não possui uma conta? <a href="#">Cadastre-se</a></p>
                </div>

                <div class="get-app-panel">
                    Obtenha o aplicativo
                    <div class="app-buttons">
                        <a href="#">
                            <img src="assets/appstore.png" alt="Baixe na AppStore">
                        </a>
                        <a href="#">
                            <img src="assets/googleplay.png" alt="Baixe no GooglePlay">
                        </a>
                    </div>
                </div>
            </div>
            <!-- FIM AREA DIREITA -->

        </div>
        <!-- FIM AREA CONTAINER -->
    </div>

</body>
</html>
