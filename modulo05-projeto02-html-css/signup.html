<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Faça seu cadastro - Sujeitogram</title>
</head>
<body>

    <div id="wrapper">

        <!-- AREA CONTAINER -->
        <div id="container-signup">

            <!-- AREA DIREITA -->
            <div class="column right">
                <div class="login-panel">
                    <div class="logo">
                        <img class="logo-img" src="assets/logo.png" alt="Logo do Sujeitogram">
                    </div>

                    <div class="message">
                        <span>Cadastre-se para ver fotos e vídeos dos seus amigos.</span>
                    </div>

                    <button class="cta-button">
                        Entrar com Facebook
                    </button>

                    <form>
                        <input type="text" name="username" placeholder="Telefone, usuário ou email">
                        <input type="password" name="password" placeholder="Senha">

                        <input type="submit" value="Entrar">
                    </form>
                </div>

                <div class="infobox">
                    <p>Não possui uma conta? <a href="#">Cadastre-se</a></p>
                </div>

                <div class="get-app-panel">
                    Obtenha o aplicativo
                    <div class="app-buttons">
                        <a href="#">
                            <img src="assets/appstore.png" alt="Baixe na AppStore">
                        </a>
                        <a href="#">
                            <img src="assets/googleplay.png" alt="Baixe no GooglePlay">
                        </a>
                    </div>
                </div>
            </div>
            <!-- FIM AREA DIREITA -->
        </div>
        <!-- FIM AREA CONTAINER -->



        <!-- RODAPE -->
         <footer>
            <div class="footer-inner">
                <a href="#">About us</a>
                <a href="#">Support</a>
                <a href="#">Blog</a>
                <a href="#">Press</a>
                <a href="#">API</a>
                <a href="#">Jobs</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Directory</a>
                <a href="#">Profiles</a>
                <a href="#">Hashtags</a>
                <a href="#">Language</a>
                <div class="text-small">@ 2022 Instagram</div>
            </div>
         </footer>
    </div>

</body>
</html>
