<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Projeto Desafio - Nova Conta</title>
</head>
<body>
    <div class="wrapper">

         <div class="container">
        
            <!-- left -->
            <div class="column left">
        
                <div class="sign-up">
        
                    <h1>Nova conta</h1>

                    <form>

                        <input type="text" name="name" id="name" placeholder="Nome completo">
                        <input type="email" name="email" id="email" placeholder="Digite seu email">
                        <input type="password" name="password" id="password" placeholder="Digite sua senha">

                        <label>
                            <input type="checkbox" name="terms" id="terms"> Concordo com os termos.
                        </label>

                        <input type="submit" value="Criar conta">
                        <img src="assets/code.svg" alt="">
        
                    </form>    
                </div>

                <div class="infobox">
                    <a href="#"><p><span>Já possui uma conta?</span>Faça login</p></a>
                </div>
            </div>

            <!-- right -->
            <div class="column right">
                
                <img src="assets/info.png" alt="img de tecnologias">
                
                <div class="text">

                    <h2>Leve sua carreira ao próximo nível.</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Egestas fermentum nibh volutpat turpis orci pharetra euismod quam non.</p>

                </div>

            </div>
         </div>   
    </div>
</body>
</html>
