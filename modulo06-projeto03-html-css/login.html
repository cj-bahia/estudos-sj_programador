<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Projeto Desafio - Minha Conta</title>
</head>
<body>
    <div class="wrapper">

         <div class="container">
        
            <!-- left -->
            <div class="column left">
        
                <div class="sign-up">
        
                    <h1>Minha conta</h1>

                    <form>

                        <input type="email" name="email" id="email" placeholder="Digite seu email">
                        <input type="password" name="password" id="password" placeholder="Digite sua senha">

                        <div class="btn-form">
                            <input type="submit" value="Acessar">
                            <img src="assets/code.svg" alt="">
                        </div>
                        
                    </form>

                    <div class="infobox">
                        <a href="index.html"><p><span>Novo por aqui?</span> Cadastre-se</p></a>
                    </div>
                
                </div>

            </div>

            <!-- right -->
            <div class="column right">
                
                <img src="assets/info.png" alt="img de tecnologias">
                
                <div class="text">

                    <h2>Leve sua carreira ao<br>próximo nível.</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Egestas fermentum nibh volutpat turpis orci pharetra euismod quam non.</p>

                </div>

            </div>
         </div>   
    </div>
